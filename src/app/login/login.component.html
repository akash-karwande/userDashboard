<div class="container col-md-4 col-sm-12 col-xs-12">
		<h2>Nubewell<br/>Networks</h2>
	<form [formGroup]="loginForm">
		<div class="form-group">
			<input formControlName ="email" class="form-control" type="text" placeholder="username/email">
				<div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg"><p class="red">invalid email id</p>
		        </div>
		</div>
		<div class="form-group">
			<input formControlName ="password" class="form-control" type="password" placeholder="password">
			<div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg"><p class="red">At least 5 character</p>
		     </div>
		</div>
		<div class="form-group">
			<button (click)="onLogin()" [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>
</div>
